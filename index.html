     <style>
                /* Core Theme Styles from Original Portfolio */
        body {
            font-family: 'Inter', 'Poppins', sans-serif;
            background-color: #050500;
            min-height: 100vh;
            color: #fff;
            display: flex;
            cursor: none !important;
            align-items: center;
        }

        ::-webkit-scrollbar {
            width: 8px;
            background-color: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(148, 148, 148, 0.5);
            border-radius: 10px;
            border: 2px solid transparent;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #777;
        }

        * {
            scrollbar-color: #575757 #090c15;
            scrollbar-width: thin;
        }

        .dot-cursor {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: transparent;
            outline: 1px solid #b084ff;
            box-shadow: 0 0 12px 3px rgba(176, 132, 255, 1);
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width .25s ease, height .25s ease, opacity .3s ease, box-shadow .3s ease;
            animation: cursorGlow 2s infinite alternate ease-in-out;
        }

        @keyframes cursorGlow {
            0% {
                box-shadow: 0 0 12px 3px rgba(176, 132, 255, 0.9);
            }

            100% {
                box-shadow: 0 0 18px 6px rgba(176, 132, 255, 1);
            }
        }

        .dot-cursor.grow {
            width: 22px;
            height: 22px;
            opacity: 0.7;
            box-shadow: 0 0 25px 10px rgba(176, 132, 255, 1);
        }

        .gradient-text {
            background-image: linear-gradient(to right, #b084ff, #5e3b97);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .fade-in-up,
        .fade-in-down {
            opacity: 0;
            transition: all .8s ease;
        }

        .fade-in-up {
            transform: translateY(20px);
        }

        .fade-in-down {
            transform: translateY(-15px);
        }

        .show {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        /* Navbar - Exact from Original */
        .navbar {
            width: 95%;
            margin: 20px auto;
            padding: 18px 35px;
            background: #090c15;
            border: 1px solid rgba(120, 90, 255, 0.25);
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 25px rgb(134, 94, 255);
            transition: outline 0.3s ease-out;
        }

        .navbar:hover {
            outline: 1px solid #b084ff;
        }

        .brand {
            animation: flicker 4s infinite;
            text-shadow: 0 0 20px #b084ff, 0 0 40px #b084ff;
        }

        .brand:hover {
            transform: scale(1.1);
            text-shadow: 0 0 12px rgba(170, 120, 255, 0.7);
        }

        @keyframes flicker {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }

            52% {
                opacity: 1;
            }

            80% {
                opacity: 0.9;
            }
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav-links a {
            color: #d5d5d5;
            text-decoration: none;
            font-size: 15px;
            padding: 8px 18px;
            border-radius: 12px;
            transition: 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffffff;
            border: 1px solid rgba(160, 120, 255, 0.4);
            box-shadow: 0px 0px 10px rgba(160, 120, 255, 0.25);
        }

        .contact-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(150, 120, 255, 0.2);
            padding: 10px 22px;
        }

        .contact-btn:hover {
            border: 1px solid rgba(160, 120, 255, 0.45);
            box-shadow: 0 0 12px rgba(160, 120, 255, 0.3);
            background-color: #000000;
            outline-color: #b084ff;
            outline-style: groove;
        }

        .navbar.scrolled {
            scale: 0.95;
            padding: 12px 30px;
            background: rgba(9, 12, 21, 0.7);
            box-shadow: 0 20px 60px rgba(176, 132, 255, 0.6);
            border: 1px solid #b084ff;
            border-radius: 50px;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(20px);
        }

        /* TTS UI Styles (Adapted with Animations) */
        .wrapper {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 40px rgba(176, 132, 255, 0.2);
            border: 1px solid rgba(176, 132, 255, 0.2);
            margin: 60px auto;
            animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            opacity: 0;
            transform: scale(0.9) translateY(30px);
            position: relative;
            overflow: hidden;
        }

        @keyframes bounceIn {
            60% {
                transform: scale(1.05) translateY(-5px);
            }

            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .verbotxt {
            font-size: 40px;
            font-weight: 800;
            background: linear-gradient(90deg, #b084ff, #5e3b97);
            -webkit-background-clip: text;
            color: transparent;
            position: relative;
            overflow: hidden;
        }

        .verbotxt::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(176, 132, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        header span {
            font-size: 16px;
            color: #e0e0e0;
            letter-spacing: 1px;
        }

        form {
            margin-top: 20px;
        }

        .row {
            margin-bottom: 25px;
            animation: slideInUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .row:nth-child(1) {
            animation-delay: 0.2s;
        }

        .row:nth-child(2) {
            animation-delay: 0.3s;
        }

        .row:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .row label {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
            display: block;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(176, 132, 255, 0.3);
            resize: none;
            overflow-y: scroll;
            outline: none;
            background: rgba(9, 12, 21, 0.8);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        textarea:focus {
            overflow-y: scroll;
            border-color: #b084ff;
            box-shadow: 0 0 15px rgba(176, 132, 255, 0.4);
            transform: scale(1.02);
        }

        textarea::placeholder {
            color: #a0a0a0;
        }

        select {
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid rgba(176, 132, 255, 0.3);
            outline: none;
            font-size: 15px;
            color: #fff;
            background: rgba(9, 12, 21, 0.8);
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='20' height='20' fill='%23b084ff'%3E%3Cpath d='M5 7l5 6 5-6H5z'/%3E%3C/svg%3E");
            background-position: right 14px center;
            background-repeat: no-repeat;
            background-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover,
        select:focus {
            border-color: #b084ff;
            box-shadow: 0 0 15px rgba(176, 132, 255, 0.4);
            background: rgba(9, 12, 21, 1);
            transform: scale(1.02);
        }

        select option {
            background: #090c15;
            color: #fff;
            padding: 12px;
        }

        .button-group {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            gap: 15px;
            animation: pulseIn 0.8s ease-out forwards;
            opacity: 0;
            transform: scale(0.8);
        }

        @keyframes pulseIn {
            50% {
                transform: scale(1.05);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .convertbtn {
            flex-grow: 1;
            height: 55px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(90deg, #b084ff, #5e3b97);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .convertbtn:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 25px rgba(176, 132, 255, 0.4);
        }

        .convertbtn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .convertbtn:active::after {
            width: 300px;
            height: 300px;
        }

        .convertbtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .downloadbtn {
            width: 110px;
            height: 55px;
            border-radius: 12px;
            border: 1px solid rgba(176, 132, 255, 0.4);
            background: rgba(9, 12, 21, 0.8);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .downloadbtn:hover:not(:disabled) {
            background: rgba(176, 132, 255, 0.2);
            transform: translateY(-2px) rotate(5deg);
            box-shadow: 0 10px 25px rgba(176, 132, 255, 0.3);
            animation: spin 0.6s ease-out;
        }

        @keyframes spin {
            0% {
                transform: translateY(-2px) rotate(0deg);
            }

            100% {
                transform: translateY(-2px) rotate(360deg);
            }
        }

        /* Floating Particles in Wrapper */
        .wrapper::before {
            content: '';
            position: absolute;
            width: 3px;
            height: 3px;
            background: #b084ff;
            border-radius: 50%;
            top: 100%;
            animation: floatUp 3s linear infinite;
            left: 20%;
        }

        .wrapper::after {
            content: '';
            position: absolute;
            width: 3px;
            height: 3px;
            background: #b084ff;
            border-radius: 50%;
            top: 100%;
            animation: floatUp 3s linear infinite 1.5s;
            left: 70%;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Blob BG */
        .blob-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 1200px;
            height: 1200px;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0.5;
            filter: blur(80px);
        }

        /* Typewriter Animation */
        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: #b084ff;
            }
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .typewriter {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #b084ff;
            animation: typing 4s steps(60) forwards, blink-caret 0.75s step-end infinite;
        }

        .typewriter.done {
            border-right: transparent;
            animation: typing 4s steps(60) forwards;
        }

        .typewriter-text {
            overflow: hidden;
            border-right: 3px solid transparent;
            white-space: nowrap;
            animation: typing 4s steps(60) forwards;
        }

        .typewriter-text::after {
            content: '|';
            color: #b084ff;
            animation: blink 0.8s infinite;
            margin-left: 4px;
        }

        .typewriter-text.done::after {
            animation: blink 0.8s step-end infinite;
        }

        @keyframes typewriter {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        .animate-typewriter {
            animation: typewriter 4s steps(60) forwards;
            animation-delay: 0.5s;
        }
     </style>
</head>

     <script>
        document.querySelectorAll('.nav-links a').forEach(link => {

        if (link.href.includes('str-page.html')) {
            sessionStorage.setItem('fromTTS', 'true');

// Custom Cursor & Particles (from Original)
document.addEventListener('DOMContentLoaded', () => {
    const cursor = document.querySelector('.dot-cursor');
    const interactiveElements = document.querySelectorAll('a, button, input, textarea, [role="button"]');
    let mouseX = 0, mouseY = 0, cursorX = 0, cursorY = 0;
    const speed = 0.2;
    if (cursor) {
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        function animateCursor() {
            cursorX += (mouseX - cursorX) * speed;
            cursorY += (mouseY - cursorY) * speed;
            cursor.style.left = `${cursorX}px`;
            cursor.style.top = `${cursorY}px`;
            requestAnimationFrame(animateCursor);
        }
        animateCursor();
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('grow'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('grow'));
        });
    }
    const obs = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) entry.target.classList.add('show');
        });
    }, { threshold: 0.15 });
    document.querySelectorAll('.fade-in-up, .fade-in-down').forEach(el => obs.observe(el));
    // Particles
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particlesArray = [];
    const numberOfParticles = 80;
    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 4 + 1;
            this.speedX = Math.random() * 0.5 - 0.25;
            this.speedY = Math.random() * 0.5 - 0.25;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
            if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
        }
        draw() {
            ctx.fillStyle = '#b084ff';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    function initParticles() {
        particlesArray = [];
        for (let i = 0; i < numberOfParticles; i++) {
            particlesArray.push(new Particle());
        }
    }
    function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particlesArray.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animateParticles);
    }
    initParticles();
    animateParticles();
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initParticles();
    });
    window.addEventListener('scroll', () => {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > 100) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });

    // Typewriter animation completion
    document.querySelectorAll('.typewriter').forEach(el => {
        el.addEventListener('animationend', () => {
            setTimeout(() => {
                el.classList.add('done');
            }, 3000);
        });
    });
});
// TTS JS (Unchanged)
const textarea = document.querySelector("textarea"),
    voicelist = document.querySelector("select"),
    convertbtn = document.querySelector(".convertbtn"),
    downloadBtn = document.querySelector(".downloadbtn");
let synth = window.speechSynthesis;
let currentBlob = null;
let mediaRecorder;
let audioChunks = [];
function loadVoices() {
    voicelist.innerHTML = "";
    let voices = synth.getVoices();
    for (let voice of voices) {
        let selected = voice.name === "Google US English" || voice.default ? "selected" : "";
        let option = `<option value="${voice.name}" ${selected}>${voice.name} (${voice.lang})</option>`;
        voicelist.insertAdjacentHTML("beforeend", option);
    }
}
loadVoices();
synth.addEventListener("voiceschanged", loadVoices);
function txttospeech(text) {
    if (synth.speaking) {
        synth.cancel();
    }
    currentBlob = null;
    downloadBtn.disabled = true;
    const utterance = new SpeechSynthesisUtterance(text);
    const selectedVoice = synth.getVoices().find(voice => voice.name === voicelist.value);
    if (selectedVoice) {
        utterance.voice = selectedVoice;
    }
    try {
        const context = new AudioContext();
        const dest = context.createMediaStreamDestination();
        mediaRecorder = new MediaRecorder(dest.stream);
        mediaRecorder.ondataavailable = event => {
            audioChunks.push(event.data);
        };
        mediaRecorder.onstop = () => {
            currentBlob = new Blob(audioChunks, { 'type': 'audio/webm; codecs=opus' });
            audioChunks = [];
            downloadBtn.disabled = false;
            convertbtn.textContent = "Convert to Speech";
        };
        utterance.onstart = () => {
            convertbtn.disabled = true;
            convertbtn.textContent = "Speaking and Recording...";
            mediaRecorder.start();
        };
        utterance.onend = () => {
            mediaRecorder.stop();
            convertbtn.disabled = false;
        };
        utterance.onerror = (event) => {
            console.error('SpeechSynthesisUtterance.onerror', event);
            mediaRecorder.stop();
            convertbtn.disabled = false;
            convertbtn.textContent = "Error!";
        };
        synth.speak(utterance);
    } catch (error) {
        console.error("Recording setup failed:", error);
        alert("Audio recording setup failed. Playback only available.");
        convertbtn.disabled = true;
        synth.speak(utterance);
    }
}
convertbtn.addEventListener("click", (e) => {
    e.preventDefault();
    const textToSpeak = textarea.value.trim();
    if (textToSpeak !== "") {
        txttospeech(textToSpeak);
    } else {
        alert("Please enter text to convert.");
        textarea.focus();
    }
});
downloadBtn.addEventListener("click", (e) => {
    e.preventDefault();
    if (currentBlob) {
        const url = URL.createObjectURL(currentBlob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "verboai-speech.webm";
        a.click();
        URL.revokeObjectURL(url);
    } else {
        alert("Wait for speech to finish or convert text first!");
    }
});
downloadBtn.disabled = true;
